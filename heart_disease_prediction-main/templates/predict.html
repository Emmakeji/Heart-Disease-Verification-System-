{%  load static %}
<!doctype html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="fonts/font-awesome.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <title> Predict </title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Rubik+Microbe&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="{% static 'css/predict.css' %}" />
    </head>
    <body>
           <div class="main-container">
            <div class="row main-body">          
                <div class="right-cont col-xs-12 col-sm-7 col-md-7 col-lg-7">
                    <div class="text-cont">
                        <form action="/predict/" method="post">
                                {% csrf_token %}
                                <h2>Please enter the following information:</h2>
                                <label  class = "userlabel1" > Chest Pain Type </label>
                                <select name="cp" id="">
                                    <option value="0"> Typical angina </option>
                                    <option value="1"> Atypical angina </option>
                                    <option value="2"> Non-anginal pain </option>
                                    <option value="3"> Asymptotic </option>
                                </select>
                                <label  class = "userlabel2" > Thalach </label>  
                                <input type="number" placeholder="" class="input" min="0" step="1" max=400 name="thalach" required> <br>

                                <label  class = "userlabel3" > Slope </label>
                                <select name="slope" id="">
                                    <option value="0"> up-sloping </option>
                                    <option value="1"> flat </option>
                                    <option value="2"> down-sloping </option>
                                </select>  

                                <label  class = "userlabel4" >Rest ECG :</label> 
                                <select name="RestECG" id="">
                                    <option value="0"> Normal </option>
                                    <option value="1"> Wave abnormality </option>
                                    <option value="2"> Left ventricular hypertrophy </option>
                                </select>   
                                
                                <label  class = "userlabel4" > Age </label>  
                                <input type="number" placeholder="" class="input" min=0 max=200 step=1 name="age" required> <br>

                                <label  class = "userlabel4" > Fasting Blood Suger </label>  
                                <input type="number" placeholder="" class="input" name="fbs" min=0 max=1000 step=1 required> <br>
            
                            <button> Predict </button>
                        </form>
                    </div>
                </div>
                <div  class="left-cont col-xs-12 col-sm-5 col-md-5 col-lg-5">
                    <div class="img-cont">
                        <img src="{%  static 'images/pic.png' %}" alt="">
                    </div>
                </div>

            </div>
            </div>
    </body>
    </html>
